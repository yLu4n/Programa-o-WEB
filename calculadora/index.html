<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <div class="container">
            <div class="display">
                <input id="screen" type="text" placeholder="0">
                <div class="row"><button id="on-off" onclick="">ON</button><button id="on-off" onclick="">OFF</button></div>
            </div>

            <div class="btns">
                <div class="row">
                    
                    <button id="ce" onclick="apagar()">CE</button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button class="btn">%</button>
                    <button id="ac" onclick="screen.value=''">C</button>
                </div>

                <div class="row">
                    <button onclick="storeMemory()">M+</button> 
                    <button onclick="pi()">π</button>
                    <button onclick="digit('7')" class="btn">7</button>
                    <button onclick="digit('8')" class="btn">8</button>
                    <button onclick="digit('9')" class="btn">9</button>
                    <button class="btn">÷</button>
                </div>

                <div class="row">
                    <button onclick="subtractMemory()">M-</button> 
                    <button onclick="e()">e</button>
                    <button onclick="digit('4')" class="btn">4</button>
                    <button onclick="digit('5')" class="btn">5</button>
                    <button onclick="digit('6')" class="btn">6</button>
                    <button class="btn">×</button>
                </div>

                <div class="row">
                    <button onclick="recallMemory()">MR</button>  
                    <button onclick="sqrt()">√</button>
                    <button onclick="digit('1')" class="btn">1</button>
                    <button onclick="digit('2')" class="btn">2</button>
                    <button onclick="digit('3')" class="btn">3</button>
                    <button class="btn">-</button>
                </div>

                <div class="row">
                    <button onclick="clearMemory()">MC</button>  
                    <button onclick="elevado()">x <span style="position: relative; bottom: .4em; right: .1em;">2</span></button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                    <button class="btn">+</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
